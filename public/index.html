<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多人协作 CSV 编辑器</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- 顶部导航栏 -->
    <nav class="navbar">
      <div class="nav-content">
        <div class="nav-left">
          <h1 class="logo">CSV 协作编辑器</h1>
        </div>
        <div class="nav-right">
          <div class="status-badge" id="status">
            <span class="status-dot"></span>
            <span class="status-text">连接中</span>
          </div>
          <div class="user-badge">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path d="M8 8a3 3 0 100-6 3 3 0 000 6zm2 2H6a5 5 0 00-5 5v1h12v-1a5 5 0 00-5-5z"/>
            </svg>
            <span id="userCount">0</span>
          </div>
        </div>
      </div>
    </nav>

    <!-- 工具栏 -->
    <div class="toolbar">
      <div class="toolbar-section">
        <label for="fileInput" class="btn btn-upload">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path d="M8 2l4 4h-3v4H7V6H4l4-4z"/>
            <path d="M14 12v2H2v-2H0v2a2 2 0 002 2h12a2 2 0 002-2v-2h-2z"/>
          </svg>
          上传 CSV
        </label>
        <input type="file" id="fileInput" accept=".csv" style="display: none;">
        
        <button id="export" class="btn">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path d="M8 10l4-4h-3V2H7v4H4l4 4z"/>
            <path d="M14 12v2H2v-2H0v2a2 2 0 002 2h12a2 2 0 002-2v-2h-2z"/>
          </svg>
          导出 CSV
        </button>
      </div>

      <div class="toolbar-section">
        <button id="addRow" class="btn">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path d="M8 2a.5.5 0 01.5.5v5h5a.5.5 0 010 1h-5v5a.5.5 0 01-1 0v-5h-5a.5.5 0 010-1h5v-5A.5.5 0 018 2z"/>
          </svg>
          添加行
        </button>
        <button id="addColumn" class="btn">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path d="M8 2a.5.5 0 01.5.5v5h5a.5.5 0 010 1h-5v5a.5.5 0 01-1 0v-5h-5a.5.5 0 010-1h5v-5A.5.5 0 018 2z"/>
          </svg>
          添加列
        </button>
      </div>
    </div>

    <!-- 表格容器 -->
    <div class="main-content">
      <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text">加载中...</div>
      </div>
      <div class="table-wrapper" id="tableWrapper">
        <table id="csvTable">
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

    <!-- 提示信息 -->
    <div class="footer-info">
      <div class="footer-left">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path d="M8 15A7 7 0 118 1a7 7 0 010 14zm0 1A8 8 0 108 0a8 8 0 000 16z"/>
          <path d="M8.93 6.588l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 11-2 0 1 1 0 012 0z"/>
        </svg>
        点击单元格编辑，所有修改实时同步
      </div>
      <div class="footer-right" id="dataStats">
        <span id="rowCount">0</span> 行 × <span id="colCount">0</span> 列
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
